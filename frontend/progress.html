<!DOCTYPE html>
<html>
<style>
    #myProgress {
        width: 50%;
        background-color: #ddd;
    }

    #myBar {
        width: 0%;
        height: 10px;
        background-color: #4CAF50;
    }
</style>

<body>

    <h1>Song Progress</h1>

    <div id="myProgress">
        <div id="myBar"></div>
    </div>

    <br>
    <button onclick="move()">Play Song</button>


    <h2>Time remaining:</h2>
    <h2 id=remaining>20</h2>

    <script>
        var i = 0;
        function move() {
            var start = performance.now();
            if (i == 0) {
                i = 1;
                var progbar = document.getElementById("myBar");
                var width = 0;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        var elapsed = (performance.now() - start) / 1000;
                        width = (elapsed / 20) * 100;
                        progbar.style.width = width + "%";
                        var countdown = document.getElementById("remaining");
                        var timeremaining = (20 - elapsed);
                        if(timeremaining>=0){
                            countdown.textContent = timeremaining.toFixed(0);
                        }
                    }
                }
            }
        }
    </script>


</body>

</html>
