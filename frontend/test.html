<!DOCTYPE html>
<html>

<body onload="join()">

    <p id="test">uwu</p>
    <script>
        function join() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                }
            };
            xhttp.open("POST", "http://localhost:3000/join/", true);
            xhttp.send();
            setInterval(function () {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById('test').innerHTML = this.responseText;
                        console.log('uwu');
                    }
                };
                xhttp.open("get", "http://localhost:3000/scoreboard/", false);
                xhttp.send();
            }, 250);
        }
    </script>
    <button onclick="start()">Go</button>
    <script>
        function start() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://localhost:3000/start/", true);
            xhttp.send();
        }
    </script>
</body>

</html>
